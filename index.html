<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Washers & Dryers Machine Calender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button id="create-ics">Create W1 Event</button>

    <script>
        document.getElementById('create-ics').addEventListener('click', function() {
            // Get current date and time
            const startTime = new Date();
            const endTime = new Date(startTime);
            endTime.setHours(endTime.getHours() + 1); // 1 hour later

            // Format date and time for ICS
            const dtstamp = formatDateForICS(startTime);
            const dtstart = formatDateForICS(startTime);
            const dtend = formatDateForICS(endTime);

            // Create ICS content
            const icsContent = `BEGIN:VCALENDAR
                                VERSION:2.0
                                PRODID:-//Your Organization//Your Product//EN
                                METHOD:PUBLISH
                                BEGIN:VEVENT
                                UID:${dtstart}@yourdomain.com
                                DTSTAMP:${dtstamp}
                                DTSTART:${dtstart}
                                DTEND:${dtend}
                                SUMMARY:"Washer W1" // The machine name
                                DESCRIPTION:This event was created dynamically.
                                STATUS:CONFIRMED
                                END:VEVENT
                                END:VCALENDAR`;

            // Create a blob and generate a download link
            const blob = new Blob([icsContent], { type: 'text/calendar' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'event.ics';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url); // Clean up
        });

        function formatDateForICS(date) {
            return date.toISOString().replace(/[-:]/g, '').split('.')[0]; // Format: YYYYMMDDTHHMMSS
        }
    </script>
</body>
</html>
